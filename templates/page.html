<!--
    A default/basic template to demonstrate the usage of template variables.
    Generated by gisture.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{{ page_title }}}</title>
    <meta name="description" content="{{{ page_description }}}">
    <link rel=canonical href="{{{ page_url }}}">
    <meta property=og:locale content="en_GB">
    <meta property=og:type content="website">
    <meta property=og:title content="{{{ page_title }}}">
    <meta property=og:description content="{{{ page_description }}}">
    <meta property=og:url content="{{{ page_url }}}">
    <meta property=og:site_name content="{{{ page_title }}}">
    <meta name=twitter:description content="{{{ page_description }}}">
    <meta name=twitter:title content="{{{ page_title }}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <style>
        * { font-family: 'Fira Sans', sans-serif; }
        a { text-decoration: none; color: black; }
        hr { width: 50%; }
        header { margin-top: 30px; }
        body {
            background-color: #ffffff;
            text-align: center;
        }
        article {
            display: inline-block;
            text-align: left;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
	    }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/"><h1>{{{ blog_title }}}</h1></a>
    </header>
    <hr>
    <span>Published On: {{{ published_date }}}</span>
    <hr>
    <article class="markdown-body">
        {{{ blog_contents }}}
    </article>
    <hr>
    {{{ comment_section }}}
    <p>Powered by <a href="https://github.com/mufeedvh/gisture">gisture</a>.</p>
</body>
</html>
